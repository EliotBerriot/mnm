version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_USER=mnm

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: /start-dev.sh
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=mnm
      - USE_DOCKER=yes
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: python manage.py worker
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=mnm
      - USE_DOCKER=yes
    volumes:
      - .:/app
