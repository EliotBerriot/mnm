version: '2'

volumes:
  postgres_data: {}
  postgres_backup: {}

services:
  postgres:
    restart: unless-stopped
    build: ./compose/postgres
    volumes:
      - ./data/postgres/database:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: .env

  influxdb:
    restart: unless-stopped
    image: influxdb:1.2
    volumes:
        - ./data/influxdb:/var/lib/influxdb

  grafana:
    restart: unless-stopped
    image: grafana/grafana
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./data/grafana/lib:/var/lib/grafana
      - ./compose/grafana/grafana.ini:/etc/grafana/grafana.ini

  django:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    user: django
    depends_on:
      - postgres
      - redis
    command: /gunicorn.sh
    env_file: .env

  worker:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    user: django
    depends_on:
      - postgres
      - redis
    command: python manage.py worker
    env_file: .env

  nginx:
    restart: unless-stopped
    build: ./compose/nginx
    depends_on:
      - django

    ports:
      - "9063:80"

  redis:
    restart: unless-stopped
    image: redis:latest
